<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>

    <script>
        let mutiTable;
        let i,j ;

        mutiTable='<table width="100%" border="1px" cellpadding="1px" cellspacing="0"> '
        for (i=1;i<=9;i++) {
            mutiTable = mutiTable + '<tr>';
            for (j=2;j<=9;j++) {
                mutiTable = mutiTable + '<td>' + j + 'x' + i + '= ' + j*i + '</td>'
            }
            mutiTable = mutiTable + '</tr>';
        }
        mutiTable= mutiTable + '</table>'
        document.write(mutiTable)
    </script>

</body>
</html>
